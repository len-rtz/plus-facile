<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Plus Facile Settings</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 320px;
            padding: 15px;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-connected {
            background-color: #198754;
        }
        .status-disconnected {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title mb-0">Plus Facile</h5>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="enableExtension" checked>
                    <label class="form-check-label" for="enableExtension">Enable</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="languageLevel" class="form-label">Target Language Level</label>
                <select class="form-select" id="languageLevel">
                    <option value="A1">A1 - Beginner</option>
                    <option value="A2">A2 - Elementary</option>
                    <option value="B1" selected>B1 - Intermediate</option>
                    <option value="B2">B2 - Upper Intermediate</option>
                </select>
            </div>

            <div class="border-top pt-3">
                <label class="form-label">Server Status</label>
                <div class="d-flex align-items-center">
                    <span id="serverStatus" class="status-indicator status-disconnected me-2"></span>
                    <span id="serverStatusText" class="text-muted">Disconnected</span>
                </div>
            </div>
            
            <div class="mt-3 text-muted small">
                Select any French text on the page, click right and choose "Simplify French Text" to see a simplified version.
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
